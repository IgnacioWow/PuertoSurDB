<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Productos (CRUD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <span class="navbar-text small ms-3">Productos (CRUD)</span>
      <span id="userInfo" class="navbar-text small ms-3"></span>

      <div class="ms-auto">
        <button class="btn btn-sm btn-outline-light" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <script>
  async function logout(){
    await fetch("/PuertoSurDB/api/auth/logout.php");
    location.href = "login.html";
  }
  </script>

  
<main class="container">
    <div class="row g-3">
      <!-- Formulario -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Producto</h5>
            <form id="formProd">
              <input type="hidden" id="id">

              <div class="mb-2">
                <label class="form-label">SKU</label>
                <input id="sku" class="form-control" required>
              </div>

              <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input id="nombre" class="form-control" required>
              </div>

              <div class="mb-2">
                <label class="form-label">Categoría</label>
                <select id="categoria_id" class="form-select" required></select>
              </div>

              <div class="mb-2">
                <label class="form-label">Unidad</label>
                <select id="unidad_id" class="form-select" required></select>
              </div>

              <div class="row">
                <div class="col-6 mb-2">
                  <label class="form-label">Compra (CLP)</label>
                  <input id="precio_compra" type="number" step="0.01" min="0" class="form-control" required>
                </div>
                <div class="col-6 mb-2">
                  <label class="form-label">Venta (CLP)</label>
                  <input id="precio_venta" type="number" step="0.01" min="0" class="form-control" required>
                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">Stock mínimo</label>
                  <input id="stock_minimo" type="number" min="0" class="form-control" value="0">
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">Activo</label>
                  <select id="activo" class="form-select">
                    <option value="1" selected>Sí</option>
                    <option value="0">No</option>
                  </select>
                </div>
              </div>

              <div class="d-flex gap-2">
                <button id="btnGuardar" class="btn btn-primary" type="submit">Guardar</button>
                <button id="btnNuevo" class="btn btn-outline-secondary" type="button">Nuevo</button>
                <button id="btnEliminar" class="btn btn-outline-danger" type="button" disabled>Eliminar</button>
              </div>
              <div id="msg" class="mt-3 small"></div>
            </form>
          </div>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
          <div class="d-flex gap-2 mb-3 align-items-center">
  <input id="q" class="form-control" placeholder="Buscar por nombre o SKU">
  <button id="btnBuscar" class="btn btn-primary">Buscar</button>

  <div class="ms-auto d-flex gap-2">
    <button id="btnCSVProductos" class="btn btn-outline-secondary btn-sm">
      Descargar productos CSV
    </button>
    <button id="btnCSVMovs" class="btn btn-outline-secondary btn-sm">
      Descargar movimientos CSV
    </button>
    <button id="btnCSVStockBajo" class="btn btn-outline-warning btn-sm">
      Stock bajo CSV
    </button>
    <button id="btnCSVValorizado" class="btn btn-outline-success btn-sm">
  Valorizado CSV
</button>
  </div>
</div>


            <div class="table-responsive">
              <table class="table table-sm table-hover align-middle">
                <thead>
                  <tr>
                    <th>SKU</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th class="text-end">Stock</th>
                    <th class="text-end">Venta</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/productos.js"></script>
</body>
</html>
