<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Productos (CRUD)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <span class="navbar-text small ms-3">Productos (CRUD)</span>
      <span id="userInfo" class="navbar-text small ms-3"></span>
      <div class="ms-auto">
        <button class="btn btn-sm btn-outline-light" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <script>
    async function logout(){
      await fetch("/PuertoSurDB/api/auth/logout.php");
      location.href = "login.html";
    }
  </script>

  <main class="container">
    <div class="row g-3">
      <!-- TABLA: primero en móvil -->
      <div class="col-12 col-lg-8 order-1 order-lg-2">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <!-- Buscador + filtros + CSV -->
            <div class="d-flex flex-wrap gap-2 mb-3 align-items-center">
              <input id="q" class="form-control flex-grow-1 min-w-0" placeholder="Buscar por nombre o SKU">
              <select id="f_estado" class="form-select" style="max-width:180px">
                <option value="activos" selected>Activos</option>
                <option value="inactivos">Inactivos</option>
                <option value="eliminados">Eliminados</option>
                <option value="todos">Todos</option>
              </select>
              <button id="btnBuscar" class="btn btn-primary">Buscar</button>

              <div class="ms-lg-auto d-flex flex-wrap gap-2 w-100 w-lg-auto">
                <button id="btnCSVProductos" class="btn btn-outline-secondary btn-sm">Productos CSV</button>
                <button id="btnCSVMovs" class="btn btn-outline-secondary btn-sm">Movimientos CSV</button>
                <button id="btnCSVStockBajo" class="btn btn-outline-warning btn-sm">Stock bajo CSV</button>
                <button id="btnCSVValorizado" class="btn btn-outline-success btn-sm">Valorizado CSV</button>
              </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive">
              <table class="table table-sm table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th class="d-none d-sm-table-cell">SKU</th>
                    <th>Nombre</th>
                    <th class="d-none d-md-table-cell">Categoría</th>
                    <th class="text-end">Stock</th>
                    <th class="text-end d-none d-sm-table-cell">Venta</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

      <!-- FORMULARIO: segundo en móvil, colapsable en pantallas chicas -->
      <div class="col-12 col-lg-4 order-2 order-lg-1">
        <div class="card shadow-sm">
          <div class="card-header d-lg-none p-2">
            <button class="btn btn-sm btn-outline-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#panelForm">
              Mostrar / ocultar formulario
            </button>
          </div>
          <div id="panelForm" class="collapse d-lg-block">
            <div class="card-body">
              <h5 class="card-title mb-3">Producto</h5>
              <form id="formProd">
                <input type="hidden" id="id">

                <div class="mb-2">
                  <label class="form-label">SKU</label>
                  <input id="sku" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                  <label class="form-label">Nombre</label>
                  <input id="nombre" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                  <label class="form-label">Categoría</label>
                  <select id="categoria_id" class="form-select form-select-sm" required></select>
                </div>

                <div class="mb-2">
                  <label class="form-label">Unidad</label>
                  <select id="unidad_id" class="form-select form-select-sm" required></select>
                </div>

                <div class="row">
                  <div class="col-6 mb-2">
                    <label class="form-label">Compra (CLP)</label>
                    <input id="precio_compra" type="number" step="0.01" min="0" class="form-control form-control-sm" required>
                  </div>
                  <div class="col-6 mb-2">
                    <label class="form-label">Venta (CLP)</label>
                    <input id="precio_venta" type="number" step="0.01" min="0" class="form-control form-control-sm" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-6 mb-3">
                    <label class="form-label">Stock mínimo</label>
                    <input id="stock_minimo" type="number" min="0" class="form-control form-control-sm" value="0">
                  </div>
                  <div class="col-6 mb-3">
                    <label class="form-label">Activo</label>
                    <select id="activo" class="form-select form-select-sm">
                      <option value="1" selected>Sí</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                </div>

                <div class="d-flex gap-2">
                  <button id="btnGuardar" class="btn btn-primary" type="submit">Guardar</button>
                  <button id="btnNuevo" class="btn btn-outline-secondary" type="button">Nuevo</button>
                  <button id="btnEliminar" class="btn btn-outline-danger" type="button" disabled>Eliminar</button>
                </div>
                <div id="msg" class="mt-3 small"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Producto (fullscreen en móviles) -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitulo" class="modal-title">Nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="formProducto">
          <div class="modal-body">
            <input type="hidden" id="m_id">

            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">SKU</label>
                <input id="m_sku" class="form-control" required>
              </div>
              <div class="col-md-8">
                <label class="form-label">Nombre</label>
                <input id="m_nombre" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Categoría</label>
                <select id="m_categoria_id" class="form-select" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Unidad</label>
                <select id="m_unidad_id" class="form-select" required></select>
              </div>

              <div class="col-md-6">
                <label class="form-label">Precio compra (CLP)</label>
                <input id="m_precio_compra" type="number" step="0.01" min="0" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Precio venta (CLP)</label>
                <input id="m_precio_venta" type="number" step="0.01" min="0" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Stock mínimo</label>
                <input id="m_stock_minimo" type="number" min="0" class="form-control" value="0">
              </div>
              <div class="col-md-6">
                <label class="form-label">Activo</label>
                <select id="m_activo" class="form-select">
                  <option value="1" selected>Sí</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea id="m_descripcion" class="form-control" rows="2"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger me-auto d-none" id="m_btnEliminar">
              Eliminar
            </button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/alertas.js"></script>
<script src="js/productos.js"></script>

</body>
</html>
