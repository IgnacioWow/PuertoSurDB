<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-light">
  <!-- ========== NAVBAR (identidad + navegación rápida) ========== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">PuertoSurDB</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inventario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="productos.html">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="compras.html">Compras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ventas.html">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="movimientos.html">Movimientos</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <span id="userInfo" class="navbar-text me-3">Cargando...</span>
        </li>
        <li class="nav-item">
          <button id="logoutBtn" class="btn btn-sm btn-outline-light">Salir</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <main class="container">
    <div class="row g-3">
      <!-- ====== COLUMNA IZQUIERDA: CABECERA DE COMPRA ====== -->
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Cabecera</h5>

            <!-- Campos de cabecera (proveedor, fecha, número de documento) -->
            <div class="row g-2">
              <div class="col-12">
                <label class="form-label">Proveedor</label>
                <select id="proveedor_id" class="form-select" required></select>
              </div>
              <div class="col-6">
                <label class="form-label">Fecha</label>
                <input id="fecha" type="datetime-local" class="form-control">
              </div>
              <div class="col-6">
                <label class="form-label">N° doc</label>
                <input id="num_doc" class="form-control">
              </div>
            </div>

            <!-- Acciones de cabecera: crear nueva compra + confirmar -->
            <div class="d-flex gap-2 mt-3">
              <button id="btnNueva" class="btn btn-outline-secondary">Nueva compra</button>
              <button id="btnConfirmar" class="btn btn-primary" disabled>Confirmar</button>
            </div>

            <!-- Zona de mensajes de estado (éxito/error) -->
            <div id="msg" class="mt-3 small"></div>

            <!-- Totales calculados (se actualizan al refrescar el detalle) -->
            <hr>
            <div>
              <div><strong>SubTotal:</strong> <span id="t_subtotal">$0</span></div>
              <div><strong>IVA (19%):</strong> <span id="t_iva">$0</span></div>
              <div><strong>Total:</strong> <span id="t_total">$0</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- ====== COLUMNA DERECHA: DETALLE DE ÍTEMS ====== -->
      <div class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Detalle</h5>

            <!-- Línea de captura para agregar ítems al detalle -->
            <div class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label">Producto</label>
                <select id="producto_id" class="form-select"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Cantidad</label>
                <input id="cantidad" type="number" min="1" class="form-control" value="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Costo unitario</label>
                <input id="costo_unitario" type="number" step="0.0001" min="0" class="form-control" value="0">
              </div>
              <div class="col-12">
                <button id="btnAddItem" class="btn btn-success">Agregar ítem</button>
              </div>
            </div>

            <!-- Tabla del detalle: las filas se generan desde js/compras.js -->
            <div class="table-responsive mt-3">
              <table class="table table-sm table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>SKU</th>
                    <th>Producto</th>
                    <th class="text-end">Cant</th>
                    <th class="text-end">Costo</th>
                    <th class="text-end">Importe</th>
                    <th class="text-end">Acciones</th> <!-- botón Quitar por ítem -->
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== HISTORIAL DE COMPRAS (con columna Acciones para Anular) ====== -->
    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <!-- Buscador de compras por número de documento o proveedor -->
        <div class="d-flex flex-wrap gap-2 align-items-end mb-2">
  <div class="flex-grow-1">
    <label class="form-label small m-0">Buscar</label>
    <input id="q" class="form-control" placeholder="N° doc o proveedor">
  </div>
  <div>
    <label class="form-label small m-0">Desde</label>
    <input id="f_desde" type="date" class="form-control">
  </div>
  <div>
    <label class="form-label small m-0">Hasta</label>
    <input id="f_hasta" type="date" class="form-control">
  </div>
  <div>
    <label class="form-label small m-0">Por página</label>
    <select id="per_page" class="form-select">
      <option>10</option><option selected>20</option><option>50</option><option>100</option>
    </select>
  </div>
  <div class="d-flex gap-2">
    <button id="btnBuscar" class="btn btn-outline-primary">Aplicar</button>
    <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
  </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-2">
  <div class="small text-muted" id="resumenLista"></div>
  <div class="btn-group">
    <button class="btn btn-sm btn-outline-secondary" id="btnPrev">&laquo; Prev</button>
    <button class="btn btn-sm btn-outline-secondary" id="btnNext">Next &raquo;</button>
  </div>
</div>

        <!-- Tabla historial: filas generadas por js/compras.js (listarCompras) -->
        <div class="table-responsive">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Proveedor</th>
                <th>N° doc</th>
                <th class="text-end">Subtotal</th>
                <th class="text-end">IVA</th>
                <th class="text-end">Total</th>
                <th class="text-end">Acciones</th> <!-- aquí aparece botón Anular (solo admin) -->
              </tr>
            </thead>
            <tbody id="tbodyCompras"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- ========== SCRIPTS ========== -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lógica de la pantalla (crea compra, agrega ítems, confirma, lista, anula) -->
  <script src="js/compras.js"></script>
</body>
</html>
