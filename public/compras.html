<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <span class="navbar-text small ms-3">Compras</span>
      <span id="userInfo" class="navbar-text small ms-3"></span>
      <div class="ms-auto">
        <a class="btn btn-sm btn-outline-light" href="productos.html">Productos</a>
        <a class="btn btn-sm btn-outline-light" href="movimientos.html">Movimientos</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row g-3">
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Cabecera</h5>
            <div class="row g-2">
              <div class="col-12">
                <label class="form-label">Proveedor</label>
                <select id="proveedor_id" class="form-select" required></select>
              </div>
              <div class="col-6">
                <label class="form-label">Fecha</label>
                <input id="fecha" type="datetime-local" class="form-control">
              </div>
              <div class="col-6">
                <label class="form-label">N° doc</label>
                <input id="num_doc" class="form-control">
              </div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <button id="btnNueva" class="btn btn-outline-secondary">Nueva compra</button>
              <button id="btnConfirmar" class="btn btn-primary" disabled>Confirmar</button>
            </div>
            <div id="msg" class="mt-3 small"></div>
            <hr>
            <div>
              <div><strong>SubTotal:</strong> <span id="t_subtotal">$0</span></div>
              <div><strong>IVA (19%):</strong> <span id="t_iva">$0</span></div>
              <div><strong>Total:</strong> <span id="t_total">$0</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Detalle</h5>
            <div class="row g-2 align-items-end">
              <div class="col-md-6">
                <label class="form-label">Producto</label>
                <select id="producto_id" class="form-select"></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Cantidad</label>
                <input id="cantidad" type="number" min="1" class="form-control" value="1">
              </div>
              <div class="col-md-3">
                <label class="form-label">Costo unitario</label>
                <input id="costo_unitario" type="number" step="0.0001" min="0" class="form-control" value="0">
              </div>
              <div class="col-12">
                <button id="btnAddItem" class="btn btn-success">Agregar ítem</button>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-sm table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>SKU</th>
                    <th>Producto</th>
                    <th class="text-end">Cant</th>
                    <th class="text-end">Costo</th>
                    <th class="text-end">Importe</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <div class="d-flex gap-2 align-items-center mb-2">
          <input id="q" class="form-control" placeholder="Buscar compras por N° doc o proveedor">
          <button id="btnBuscar" class="btn btn-outline-primary">Buscar</button>
        </div>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead class="table-light">
              <tr>
                <th>ID</th><th>Fecha</th><th>Proveedor</th><th>N° doc</th>
                <th class="text-end">Subtotal</th><th class="text-end">IVA</th><th class="text-end">Total</th>
              </tr>
            </thead>
            <tbody id="tbodyCompras"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/compras.js"></script>
</body>
</html>
