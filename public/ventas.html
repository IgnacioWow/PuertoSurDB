<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Punto de Venta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inventario</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="compras.html">Compras</a></li>
          <li class="nav-item"><a class="nav-link active" href="ventas.html">Ventas</a></li>
          <li class="nav-item"><a class="nav-link" href="movimientos.html">Movimientos</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><span id="userInfo" class="navbar-text me-3">Cargando...</span></li>
          <li class="nav-item"><button id="logoutBtn" class="btn btn-sm btn-outline-light">Salir</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row g-3">
      
      <div class="col-lg-8">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text bg-primary text-white">üîç</span>
              <input id="scanInput" type="text" class="form-control" placeholder="Escanea el c√≥digo de barras o busca..." autofocus>
              <button class="btn btn-outline-secondary" type="button" id="btnBuscarManual">Buscar</button>
            </div>
            <div id="msg" class="mb-2 small"></div>

            <div class="table-responsive" style="min-height: 300px;">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Producto</th>
                    <th class="text-center">Cant</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="tbodyCarrito">
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm bg-white">
          <div class="card-body">
            <h4 class="card-title mb-4">Resumen de Venta</h4>

            <div class="mb-3">
              <label class="form-label small text-muted">Cliente</label>
              <select id="cliente_id" class="form-select">
                <option value="1">P√∫blico General</option>
                </select>
            </div>

            <hr>

            <div class="d-flex justify-content-between mb-2">
              <span class="text-muted">Neto</span>
              <span id="lblNeto">$0</span>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <span class="text-muted">IVA (19%)</span>
              <span id="lblIva">$0</span>
            </div>
            
            <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded mb-4">
              <span class="h5 mb-0">Total a Pagar</span>
              <span class="h3 mb-0 text-primary fw-bold" id="lblTotal">$0</span>
            </div>

            <div class="d-grid gap-2">
              <button id="btnFinalizar" class="btn btn-success btn-lg" disabled>
                ‚úÖ Confirmar Venta
              </button>
              <button id="btnCancelar" class="btn btn-outline-danger">
                Cancelar Todo
              </button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/ventas.js"></script>
