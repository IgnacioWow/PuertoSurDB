<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <span class="navbar-text small ms-3">Movimientos</span>
      <span id="userInfo" class="navbar-text small ms-3"></span>
      <div class="ms-auto"><a class="btn btn-sm btn-outline-light" href="productos.html">Productos</a></div>
    </div>
  </nav>

  <main class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex gap-2 align-items-center mb-3 flex-wrap">
          <input id="q" class="form-control flex-grow-1 min-w-0" placeholder="Buscar por SKU, nombre o referencia">
          <button id="btnBuscar" class="btn btn-primary">Buscar</button>
          <button id="btnNuevoMov" class="btn btn-success ms-auto">Nuevo movimiento</button>
        </div>

        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Fecha</th>
                <th>SKU</th>
                <th>Producto</th>
                <th>Tipo</th>
                <th class="text-end">Cantidad</th>
                <th class="text-end">Costo</th>
                <th class="text-end">Precio</th>
                <th>Ref</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal movimiento -->
  <div class="modal fade" id="modalMov" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitulo" class="modal-title">Nuevo movimiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formMov">
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Producto</label>
                <select id="producto_id" class="form-select" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Tipo</label>
                <select id="tipo" class="form-select" required>
                  <option value="COMPRA">COMPRA (entrada)</option>
                  <option value="VENTA">VENTA (salida)</option>
                  <option value="AJUSTE_POS">AJUSTE_POS (entrada)</option>
                  <option value="AJUSTE_NEG">AJUSTE_NEG (salida)</option>
                  <option value="DEV_COMPRA">DEV_COMPRA (salida)</option>
                  <option value="DEV_VENTA">DEV_VENTA (entrada)</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Cantidad</label>
                <input id="cantidad" type="number" min="1" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Costo unitario</label>
                <input id="costo_unitario" type="number" step="0.0001" min="0" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Precio unitario</label>
                <input id="precio_unitario" type="number" step="0.0001" min="0" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Referencia</label>
                <input id="referencia" class="form-control" placeholder="NÂ° doc, etc.">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nota</label>
                <input id="nota" class="form-control">
              </div>
            </div>
            <div id="msg" class="mt-3 small"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/movimientos.js"></script>
</body>
</html>
