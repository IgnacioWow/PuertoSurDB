<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>PuertoSurDB - Movimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">PuertoSurDB</a>
      <span class="navbar-text small ms-3">Productos (CRUD)</span>
      <span id="userInfo" class="navbar-text small ms-3"></span>

      <div class="ms-auto">
        <button class="btn btn-sm btn-outline-light" onclick="logout()">Salir</button>
      </div>
    </div>
  </nav>

  <script>
  async function logout(){
    await fetch("/PuertoSurDB/api/auth/logout.php");
    location.href = "login.html";
  }
  </script>

  <main class="container">
    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Nuevo movimiento</h5>
            <form id="formMov">
              <div class="mb-2">
                <label class="form-label">Producto</label>
                <select id="producto_id" class="form-select" required></select>
                <div class="form-text" id="stockInfo"></div>
              </div>

              <div class="mb-2">
                <label class="form-label">Tipo</label>
                <select id="tipo" class="form-select" required>
                  <option value="COMPRA">COMPRA (entra)</option>
                  <option value="VENTA">VENTA (sale)</option>
                  <option value="AJUSTE_POS">AJUSTE_POS (entra)</option>
                  <option value="AJUSTE_NEG">AJUSTE_NEG (sale)</option>
                  <option value="DEV_VENTA">DEV_VENTA (entra)</option>
                  <option value="DEV_COMPRA">DEV_COMPRA (sale)</option>
                </select>
              </div>

              <div class="mb-2">
                <label class="form-label">Cantidad</label>
                <input id="cantidad" type="number" min="1" class="form-control" required>
              </div>

              <div class="mb-2" id="grpCosto" style="display:none;">
                <label class="form-label">Costo unitario (CLP)</label>
                <input id="costo_unitario" type="number" step="0.01" min="0" class="form-control">
              </div>

              <div class="mb-2" id="grpPrecio" style="display:none;">
                <label class="form-label">Precio unitario (CLP)</label>
                <input id="precio_unitario" type="number" step="0.01" min="0" class="form-control">
              </div>

              <div class="mb-2">
                <label class="form-label">Referencia (opcional)</label>
                <input id="referencia" type="text" class="form-control" placeholder="V-0001, C-0005, etc.">
              </div>

              <div class="mb-3">
                <label class="form-label">Nota (opcional)</label>
                <textarea id="nota" class="form-control" rows="2"></textarea>
              </div>

              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Registrar</button>
                <button class="btn btn-outline-secondary" type="reset">Limpiar</button>
              </div>
              <div id="msg" class="mt-3 small"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Últimos movimientos del producto</h5>
            <div class="table-responsive">
              <table class="table table-sm table-hover align-middle">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th class="text-end">Cantidad</th>
                    <th class="text-end">Costo</th>
                    <th class="text-end">Precio</th>
                  </tr>
                </thead>
                <tbody id="tbodyMovs"><tr><td colspan="5" class="text-muted">Selecciona un producto…</td></tr></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="js/movimientos.js"></script>
</body>
</html>
